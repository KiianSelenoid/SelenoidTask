 version: '3'
   services:
     selenoid:
       network_mode: bridge
       image: aerokube/selenoid
       volumes:
         - "./browsers.json:/etc/selenoid/browsers.json"
         - "/var/run/docker.sock:/var/run/docker.sock"
       environment:
         - TZ=Europe/Amsterdam
       command: ["-conf", "/etc/selenoid/browsers.json"]
       ports:
         - "4444:4444"